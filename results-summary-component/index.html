<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="content-1">
      <p class="prg">Your Result</p>
      <div class="circle">
        <span class="number">76 </span> <span class="protcent">of 100</span>
      </div>
      <h1>Great</h1>
      <p class="p2">You scored higher that 65% of the people who have taken  these tests</p>
    </div>
    <div class="content-2">
      <h2> Summary</h2>
      <div class="icons">
        <div class="icon icon-1">
          <img src="assets/images/icon-reaction.svg" alt="">
          <div class="title">Reaction</div>
          <div class="num-of-drob"><strong>80</strong> / 100</div>
        </div>
        <div class="icon icon-2">
          <img src="assets/images/icon-memory.svg" alt="">
          <div class="title">Memory</div>
          <div class="num-of-drob"><strong>92</strong> / 100</div>
        </div>
        <div class="icon icon-3">
          <img src="assets/images/icon-verbal.svg" alt="">
          <div class="title">Verbal</div>
          <div class="num-of-drob"><strong>61</strong> / 100</div>
        </div>
        <div class="icon icon-4">
          <img src="assets/images/icon-visual.svg" alt="">
          <div class="title">Visual</div>
          <div class="num-of-drob"><strong>72</strong> / 100</div>
        </div>
      </div>
      <div class="btn">
        <button>Continue</button>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>

</html>
