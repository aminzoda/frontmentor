<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator App</title>
</head>

<body>
<main>
    <div class="main-container">
        <form id="age-form">
            <div class="box-inputs">
                <div class="single-input">
                    <label for="day">Day</label>
                    <input type="text" placeholder="DD" id="day" name="day">
                    <div class="error" id="day-error"></div>
                </div>
                <div class="single-input">
                    <label for="month">Month</label>
                    <input type="text" placeholder="MM" id="month" name="month">
                    <div class="error" id="month-error"></div>
                </div>
                <div class="single-input">
                    <label for="year">Year</label>
                    <input type="text" placeholder="YYYY" id="year" name="year">
                    <div class="error" id="year-error"></div>
                </div>
            </div>
            <div class="button-content">
                <div class="line"></div>
                <button type="submit" id="submit"><img src="assets/images/icon-arrow.svg" alt="Submit"></button>
                <div class="line-sec"></div>
            </div>
        </form>
        <div class="result-view">
            <span id="years">--</span> years
        </div>
        <div class="result-view">
            <span id="months">--</span> months
        </div>
        <div class="result-view">
            <span id="days">--</span> days
        </div>
    </div>
</main>
<script src="main.js" defer></script>
</body>

</html>
