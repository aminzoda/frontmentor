<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Ping Coming Soon Page</title>
</head>

<body>
  <div class="container">
    <img src="images/logo.svg" alt="logo" class="logo">
    <h1 class="heading">We are launching <span>soon!</span> </h1>
    <p class="sub-heading">Subscribe and get notified</p>
    <form action="#">
      <input type="email" id="email" name="email" placeholder="Your email address...">
      <button type="submit">Notify Me</button>
    </form>
    <img src="images/illustration-dashboard.png" alt="hero-img" class="hero-img">
    <div class="icons">
      <a href="https://www.facebook.com/sharer/sharer.php?u=" target="_blank" rel="noopener noreferrer">
        <img src="images/facebook.png" alt=""></a>
      <a href="https://twitter.com/intent/tweet?url=" target="_blank" rel="noopener noreferrer">
        <img src="images/twitter.png" alt=""></a>
      <a href="https://www.instagram.com/your_username/" target="_blank" rel="noopener noreferrer">
        <img src="images/instagram.png" alt=""></a>
    </div>
    <p class="copyright"> &copy; Copyright Ping. All rights reserved.</p>
  </div>
  <script src="main.js"></script>
</body>

</html>
