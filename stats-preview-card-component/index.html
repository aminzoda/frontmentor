<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="content-1">
      <h1>Get <span class="insight">insights</span> that help your business grow.</h1>
      <p class="discover"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <h1>10k+</h1>
          <p>companies</p>
        </div>
        <div class="stat">
          <h1>314</h1>
          <p>templates</p>
        </div>
        <div class="stat">
          <h1>12M+</h1>
          <p>queries</p>
        </div>
      </div>
    </div>

    <picture class="picture">
      <source srcset="images/image-header-desktop.jpg" media="(max-width: 1440px)">
      <source srcset="images/image-header-mobile.jpg" media="(max-width: 375px)">
      <img src="images/image-header-desktop.jpg" alt="A description of the image." width="100%" height="100%"
        loading="lazy" decoding="async">
    </picture>
  </div>

</body>

</html>
